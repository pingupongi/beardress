<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Bear dressup</title>
<style>
  body 
  {
    background: #ffd6e8;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
  }

  #bear-box 
  {
    position: relative;
    width: 400px;
    height: 580px;
  }

  #bear-box img 
  {
    position: absolute;
    left: 0;
    top: 0;
    width: 400px;
  }

  .btns 
  {
    margin-top: 100px;
    display: flex;
    gap: 100px;
  }

  button 
  {
    padding: 50px 100px;
    border: none;
    background: white;
    border-radius: 50px;
    cursor: pointer;
    font-size: 50px;
  }

  button:hover 
  {
    background: #ffe7f2;
  }

    #layout
  {
  display: flex;
  align-items: center;
  gap: 150px;
  }

  .btns
  {
  display: flex;
  flex-direction: column;
  gap: 40px;
  margin: 0;
  }
  
</style>
</head>


  
<body>

<h2>bear dressup</h2>

  <div id="layout">
<div id="bear-box">
  <img id="bear" src="bear.png">
  <img id="hat" src="" />
  <img id="shirt" src="" />
  <img id="shoes" src="" />
  <img id="bags" src="" />
</div>

<div class="btns">
  <button onclick="changeHat()">HATS</button>
  <button onclick="changeShirt()">CLOTHES</button>
  <button onclick="changeShoes()">SHOES</button>
  <button onclick="changeBags()">BAG</button>
</div>
  </div>



  
<script>
  let hats = ["", "hat1.png", "hat2.png", "hat3.png"];
  let shirts = ["", "shirt1.png", "shirt2.png", "shirt3.png"];
  let shoes = ["", "shoes1.png", "shoes2.png", "shoes3.png"];
  let bags = ["", "bag1.png", "bag2.png"];

  let hatIndex = 0;
  let shirtIndex = 0;
  let shoesIndex = 0;
  let bagsIndex = 0;

  function changeHat() 
  {
    hatIndex = (hatIndex + 1) % hats.length;
    document.getElementById("hat").src = hats[hatIndex];
  }

  function changeShirt() 
  {
    shirtIndex = (shirtIndex + 1) % shirts.length;
    document.getElementById("shirt").src = shirts[shirtIndex];
  }

  function changeShoes() 
  {
    shoesIndex = (shoesIndex + 1) % shoes.length;
    document.getElementById("shoes").src = shoes[shoesIndex];
  }

function changeBags() 
  {
    bagsIndex = (bagsIndex + 1) % bags.length;
    document.getElementById("bags").src = bags[bagsIndex];
  }
</script>

</body>
</html>
