<!DOCTYPE html>
<html lang="ru">
<html lang="eng">
<head>
<meta charset="UTF-8" />
<title>Bear dressup</title>
<style>
  body 
  {
    background: #ffd6e8;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
  }

  #bear-box 
  {
    position: relative;
    width: 600px;
    height: 780px;
  }

  #bear-box img 
  {
    position: absolute;
    left: 0;
    top: 0;
    width: 600px;
  }

  .btns 
  {
    margin-top: 100px;
    display: flex;
    gap: 100px;
  }

  button 
  {
    padding: 60px 120px;
    border: none;
    background: white;
    border-radius: 60px;
    cursor: pointer;
  }

  button:hover 
  {
    background: #ffe7f2;
  }
  
</style>
</head>

  
<body>

<h2>bear dressup</h2>

<div id="bear-box">
  <img id="bear" src="bear.png">
  <img id="hat" src="" />
  <img id="shirt" src="" />
  <img id="shoes" src="" />
</div>

<div class="btns">
  <button onclick="changeHat()">Hat</button>
  <button onclick="changeShirt()">Clothes</button>
  <button onclick="changeShoes()">Shoes</button>
</div>

<script>
  let hats = ["", "hat1.png", "hat2.png"];
  let shirts = ["", "shirt1.png", "shirt2.png"];
  let shoes = ["", "shoes1.png", "shoes2.png"];

  let hatIndex = 0;
  let shirtIndex = 0;
  let shoesIndex = 0;

  function changeHat() 
  {
    hatIndex = (hatIndex + 1) % hats.length;
    document.getElementById("hat").src = hats[hatIndex];
  }

  function changeShirt() 
  {
    shirtIndex = (shirtIndex + 1) % shirts.length;
    document.getElementById("shirt").src = shirts[shirtIndex];
  }

  function changeShoes() 
  {
    shoesIndex = (shoesIndex + 1) % shoes.length;
    document.getElementById("shoes").src = shoes[shoesIndex];
  }
</script>

</body>
</html>
